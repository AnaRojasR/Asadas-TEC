<script>
function myFunction(cvalue) {
    var cname = "noticia";
    var exdays = 1;
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    location.assign("http://asadacr.000webhostapp.com/adm_editarNoticia.html");
}
</script>

<script>
function borrar(cvalue) {
    var cname = "delete";
    var exdays = 1;
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    
    var r = confirm("¿Desea borrar la noticia seleccionada?");
    if (r == true) {
        $.ajax({
          url:'php/eliminarNoticia.php',
          complete: function (response) {
              alert("Se eliminó la noticia exitosamente.");
              location.assign("http://asadacr.000webhostapp.com/adm_noticias.html");
          },
          error: function () {
              alert("No se pudo eliminar la noticia.");
          }
        });
        
    }
}
</script>
