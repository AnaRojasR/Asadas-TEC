						<div class="texto-titulo">Editar datos sobre esta asociación</div>
						<h1 class="noticias-titulo">Seleccione un logo:</h1>
						<input id="foto" name="foto" type="file" placeholder="Foto" accept="image/*"/>

						<input id="titulo" name="titulo" type="text" placeholder="Título"/>

						<textarea id="historia" name="historia" placeholder="Contenido"></textarea>
						<h1 class="noticias-titulo">Digite la misión:</h1>
						<textarea id="mision" name="mision" placeholder="Contenido"></textarea>
						<h1 class="noticias-titulo">Digite la visión:</h1>
						<textarea id="vision" name="vision" placeholder="Contenido"></textarea>
                                                <hr>
                                                <h1 class="noticias-titulo">Digite el número de telefono:</h1>
						<input id="telefono" name="telefono" type="number" placeholder="Número de teléfono"/>					
                                                <h1 class="noticias-titulo">Digite el correo:</h1>
						<input id="correo" name="correo" placeholder="Correo electrónico"/>					
                                                <h1 class="noticias-titulo">Digite el horario:</h1>
						<input id="horario" name="horario" placeholder="Horario"/>
                                                <h1 class="noticias-titulo">Digite el link de la página de Facebook:</h1>
						<input id="facebook" name="facebook" placeholder="Link"/>
