<script>
function borrar(cvalue) {
    var cname = "delete";
    var exdays = 1;
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    
    var r = confirm("¿Desea borrar el administrador seleccionado?");
    if (r == true) {
        $.ajax({
          url:'php/eliminarAdministrador.php',
          complete: function (response) {
              alert("Se eliminó el administrador exitosamente.");
              location.assign("http://asadacr.000webhostapp.com/adm_admins.html");
          },
          error: function () {
              alert("No se pudo eliminar el administrador.");
          }
        });
        
    }
}
