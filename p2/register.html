<head>
    <meta charset="utf-8">

    <meta name="keywords" content="Forms, Newsletter, Appointment, Contact Form, Job Application, Order/Billing, template, MeloThemes">
    <meta name="description" content="FORM BUILDER IS A RESPONSIVE SITE WHERE YOU CAN CREATE FORMS OF YOUR CHOICE AND USE IT IN ANUY OF YOUR WEBSITES.">
    <title>MELO Form Builder</title>
    <!-- Stylesheets -->
    <!-- Stylesheets -->

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="js/datatables/dataTables.bootstrap4.min.css">

<body class="login-pages register-page">
   
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-12 moving-icons"> <img src="images/shape1.svg" alt="" class="object1 rotate"> <img src="images/shape2.svg" alt="" class="object2 rotate2"> <img src="images/shape3.svg" alt="" class="object3 rotate"> <img src="images/shape4.svg" alt="" class="object4 bounce bounce1"> <img src="images/shape5.svg" alt="" class="object5 bounce bounce2"> <img src="images/shape6.svg" alt="" class="object6 bounce bounce3"> <img src="images/shape7.svg" alt="" class="object7 bounce bounce4"> <img src="images/shape8.svg" alt="" class="object8 bounce bounce5">
                    <div class="login-block-header">
                        <div class="login-logo"> <img src="images/Logo.png" alt="" class="img-fluid"> </div>
                        <h1>Register and Join with Melo</h1>
                        <h6>The Most Beginner Friendly WordPress Contact Form Plugin in the Market</h6> </div>
                    <div class="login-block">
                        <form action="index.html" method="post">
                            <div class="form-group">
                                <label>Username::</label>
                                <input type="text" class="form-control form-control-lg" placeholder="" required> </div>
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" class="form-control form-control-lg" placeholder="" required> </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" class="form-control form-control-lg" placeholder="" required> </div>
                            <div class="form-group">
                                <label>Confirm Password:</label>
                                <input type="password" class="form-control form-control-lg" placeholder="" required> </div>
                            <div class="form-group">
                                <div class="terms-conditions">
                                    <p>By clicking <a href="#">"Create My Account"</a> you agree our <a href="#" class="underline">Terms of Use</a> and <a href="#" class="underline">Privacy Policy</a>.</p>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-secondary btn-lg btn-round">SIGNUP</button>
                                <div class="account-sug">Already Have Melo Account? <a href="login.html">Login</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
    <!-- Script files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>

    <script src="js/pace.min.js"></script>
    <!-- Datatables -->
    <script src="js/datatables/jquery.dataTables.min.js"></script>
    <script src="js/datatables/dataTables.bootstrap4.min.js"></script>
    <!-- Charts -->
    <script src="js/charts/raphael-min.js"></script>
    <script src="js/charts/morris.js"></script>
    <script src="js/charts/jquery-charts.js"></script>
    <!-- Custom Script -->
   
    <script src="js/main.js"></script>
