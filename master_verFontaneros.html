<script>
function borrar(cvalue) {
    var cname = "fontanero";
    var exdays = 1;
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    
    var r = confirm("¿Desea borrar el fontanero seleccionado?");
    if (r == true) {
        $.ajax({
          url:'../php/eliminarFontanero_master.php',
          complete: function (response) {
              alert(response);
              alert("Se eliminó el fontanero exitosamente.");
              location.assign("http://asadacr.000webhostapp.com/master_verFontaneros.html");
          },
          error: function () {
              alert("No se pudo eliminar al fontanero.");
          }
        });
        
    }
}
