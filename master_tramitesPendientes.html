<script>
function revisar(cvalue) {
    var cname = "tramite";
    var exdays = 1;
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    location.assign("http://asadacr.000webhostapp.com/master_resolverTramite.html");
}
</script>
